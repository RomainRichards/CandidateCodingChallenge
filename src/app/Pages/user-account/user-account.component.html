<!--Table to show user accounts-->
<!--Add User btn routes to user-create page-->
<!--Table headers, and binding properties-->
<!--Btns to delete and add user-->

    <div class="mt-5 container">
        <div>     
            <div class="card">
            <div class="card-header">             
                <h4>Users List
                    <a routerLink="/user/create" class="btn btn-primary float-end">Add User</a>
                </h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered">
                    
                    <thead>
                        <tr>
                            
                            <th>ID</th>
                            <th>NAME</th> 
                            <th>USERNAME</th> 
                            <th>EMAIL</th> 
                            <th>PHONE</th>                            
                        </tr>
                    </thead>
                    <tbody>
                       
                        <tr *ngFor="let item of this.usersList">
                            <td>{{item.id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.phone}}</td>
                            <td>
                            </td>
                        </tr>
                    
                    </tbody> 
                
                </table>
            </div>                   
            </div>
        </div>
    </div>
