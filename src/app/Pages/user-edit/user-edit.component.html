<!--Table information for creating a usere-->
<!--Back btn routs to user accounts-->
<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Edit User
                    <a routerLink="/users" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
        </div>
        <div class="card-body">

                <form (ngSubmit)="onUpdateUser()">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
                    </div>
    
                    <div class="mb-3">
                        <label>Username</label>
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
                    </div>
    
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
                    </div>

                    <!--Decided not to uses-->
                    <!--<div class="mb-3">
                        <label>Address</label>
                        <input type="text" [(ngModel)]="user.address" name="address" class="form-control">
                    </div>-->

                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control">
                    </div>

                    <!--Decided not to uses-->
                    <!--<div class="mb-3">
                        <label>Company</label>
                        <input type="text" [(ngModel)]="user.company" name="company" class="form-control">
                    </div>-->

                    <!--Decided not to uses-->
                    <!--<div class="mb-3">
                        <label>Website</label>
                        <input type="text" [(ngModel)]="user.company" name="website" class="form-control">
                    </div>-->
                    <div class="md-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
    
                </form>
        </div>
    </div>
</div>
