<!--Table information for creating a usere-->
<!--thows errors when submit btn is clicked with black entries [*ngIf]-->
<div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Create User
                    <a routerLink="/" class="btn btn-danger float-end">Back</a>
                </h4>
            </div>
        </div>
        <div class="card-body">

            <form (ngSubmit)="saveUser()">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="name" name="name" class="form-control">
                    <span *ngIf="errors.name" class="text-danger">{{errors.name}}</span>
                </div>

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control">
                    <span *ngIf="errors.username" class="text-danger">{{errors.username}}</span>
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="email" name="email" class="form-control">
                    <span *ngIf="errors.email" class="text-danger">{{errors.email}}</span>
                </div>

                <div class="mb-3">
                    <label>Address</label>
                    <input type="text" [(ngModel)]="address" name="address" class="form-control">
                    <span *ngIf="errors.address" class="text-danger">{{errors.address}}</span>
                </div>
                <div class="md-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
